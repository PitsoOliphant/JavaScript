    <script>
        let sign="-"
        for (let index =1; index <=14; index++)
         {
            if(index===1)
            {
                console.log("-"+index+"-");
            }
             if(index===2)
             {
                
                    console.log("-"+index+"-"+index*index+"-")
                    
                
            }
            if(index===3)
            {
                console.log("-"+index+"-"+index*2+"-"+index*index);
             }

             if(index===4)
             {
               console.log(sign+""+index+sign+index*2+sign+index*3+sign+index*4);
             }
             if(index===5)
             {
                console.log(sign+index+sign+index*2+sign+index*3+sign+index*4+sign+index*5);
             }
             if(index===6)
             {
                console.log(sign+index+sign+index*2+sign+index*3
                +sign+index*4+sign+index*5+sign+index*index);
             }
             if(index===7)

                console.log(sign+index+sign+index*2+sign+index*3+sign+index*4+sign+

                +sign+index*4+sign+index*5+sign+index*6+sign+index*7+sign+index*8+
                sign+index*index+sign);
             }

                index*4+sign+index*5+sign+index*6+sign+index*7+sign+
                index*8+sign+index*9+sign+index*index+sign);
             }
            
        }

        {

//Write a program that finds the first 11 prime numbers
        {
          function PrimeNumbers(eleven) 
          {
              let divisor=0;
              for (let index = 1; index <= eleven; index++) 
              {
            if(eleven%index===0)
            {
                divisor++;
                
            }
            if (divisor===2) 
            {
               console.log(index+" is a prime number");
            
           } 
           
           
           } 
          }

          PrimeNumbers(3)
        }
